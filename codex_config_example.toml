# OpenAI Codex CLI Configuration Example
# Place this in ~/.codex/config.toml

# .NET DLL Reflector MCP Server
[mcp_servers.dotnet-dll-reflector]
command = "C:/path/to/McpNetDll.exe"
args = ["C:/path/to/your.dll"]
description = ".NET DLL Reflector with AI-optimized output for analyzing .NET assemblies"
startup_timeout_ms = 15000

# Example with multiple DLLs
[mcp_servers.system-dlls]
command = "C:/path/to/McpNetDll.exe"
args = ["C:/Windows/Microsoft.NET/Framework64/v4.0.30319/System.dll", "C:/Windows/Microsoft.NET/Framework64/v4.0.30319/System.Core.dll"]
description = "System DLLs analyzer"
startup_timeout_ms = 20000

# Example with JSON format output
[mcp_servers.dotnet-dll-reflector-json]
command = "C:/path/to/McpNetDll.exe"
args = ["C:/path/to/your.dll", "--json-format"]
description = ".NET DLL Reflector with JSON output format"
startup_timeout_ms = 15000

# Feature flags (if needed for RMCP client)
# [features]
# rmcp_client = true